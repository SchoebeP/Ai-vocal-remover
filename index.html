<script>

    $('#divSpinner').hide();
    $('#div_buttons').hide()
    $('#sp_loading').hide();


    function downloadFile(url, fileName) {
        fetch(url, { method: 'get', mode: 'no-cors', referrerPolicy: 'no-referrer' })
            .then(res => res.blob())
            .then(res => {
                const aElement = document.createElement('a');
                aElement.setAttribute('download', fileName);
                const href = URL.createObjectURL(res);
                aElement.href = href;
                aElement.setAttribute('target', '_blank');
                aElement.click();
                URL.revokeObjectURL(href);
            });
    };

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    $("#but_upload").click(function () {

        if ($('#fileName').length > 0 && $('#fileName').val() != '') {

            var fd = new FormData();
            for (let i = 0; i < $('#fileName')[0].files.length; i++) {
                var files = $('#fileName')[0].files[i];
                fd.append('fileName', files);

                $.ajax({
                    url: 'https://aivocalremover.com/api/v2/FileUpload',
                    type: 'post',
                    data: fd,
                    dataType: 'json',
                    headers: {
                        "Origin": "https://aivocalremover.com/api/v2/FileUpload"
                    },
                    crossDomain: true,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        if (response != 0) {

                            $.post("https://aivocalremover.com/api/v2/ProcessFile",
                                {
                                    file_name: response.file_name,
                                    action: "watermark_video",
                                    key:"X9QXlU9PaCqGWpnP1Q4IzgXoKinMsKvMuMn3RYXnKHFqju8VfScRmLnIGQsJBnbZFdcKyzeCDOcnJ3StBmtT9nDEXJn",
                                    web:"web"
                                },
                                function (result) {
                                    setTimeout(downloadFile( result.instrumental_path,"Edited"+files.name),result)

                                });
                        } else {
                            alert('file not uploaded');
                            $('#divSpinner').hide();
                        }
                    },
                });

            }


        } else {
            alert('Kindly Select a File');
        }

    });


</script>
